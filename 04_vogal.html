<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt(`Insisra uma letra`);
    
    // PROCESSAMENTO
    switch (leta) {
        case "A":
        case "E": 
        case "I":
        case "O": 
        case "U": 
            document.write(`É uma vogal.`)    
            break;
        default:
            document.write(`É consoante.`)
            break;
    }
    
    // SAÍDA

</script>
