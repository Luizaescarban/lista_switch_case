<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"

    */

    const pergunta1 = parseInt(prompt(`Telefonou para a vítima? 1(para sim) e 0(para nao)`).trim());

    const pergunta4 = parseInt(prompt(`Devia para a vítima? 1(para sim) e 0(para nao)`).trim());
    const pergunta5 = parseInt(prompt(`Já trabalhou com a vítima? 1(para sim) e 0(para nao)`).trim());
    //PROCESSAMENTO
    const resultado = pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5  
    //SAÍDA
    switch (resultado) {
        case 2:
        alert(`Suspeita`);
            break;
            case 3: 
            case 4:
        alert(`Cumplice`);
            break;
            case 5:
        alert(`Assassino`);
            break;
    
        default:
        alert(`Inocente`);
            break;
    }

    //SAÍDA

</script>
