<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num = parseFloat(prompt(`Insira um número:`).trim().replace(",", "."));
    const num2 = parseFloat(prompt(`insira outro número`).trim().replace(",", "."));
    const operacao = prompt(`Insira a oparação desejada: Adição:+  Subtração:-  `).trim();
    let valor = 0;
    //PROCESSAMENTO
    switch (operacao) {
        case "+":
            valor = num + num2;
            switch (valor % 2) {
                case 0:
                    document.write(`O valor a sua soma foi de ${valor}, ele é inteiro e par.`);
                    break;
                case 1:
                    document.write(`O valor da sua soma resultou em ${valor}, ele é decimal e par.`);
            }
            break
        case "-":
            valor = num - num2;
            switch (valor % 2) {
                case 0:
                    document.write(`O valor a sua soma foi de ${valor}, ele é inteiro e par.`);
                    break;
                case 1:
                    document.write(`O valor da sua soma resultou em ${valor}, ele é decimal e par.`);
            }
            break;
        case "*":
            valor = num * num2;
            switch (valor % 2) {
                case 0:
                    document.write(`O valor a sua soma foi de ${valor}, ele é inteiro e par.`);
                    break;
                case 1:
                    document.write(`O valor da sua soma resultou em ${valor}, ele é decimal e par.`);
            }
            break;
        case "/":
            valor = num / num2;
            switch (valor % 2) {
                case 0:
                    document.write(`O valor a sua soma foi de ${valor}, ele é inteiro e par.`);
                    break;
                case 1:
                    document.write(`O valor da sua soma resultou em ${valor}, ele é decimal e par.`);
            }
            break;

        default:
            break;
    }

    //SAÍDA

</script>
