<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num = parseFloat(prompt(`Insira um número:`).trim().replace(",", "."));
    const num2 = parseFloat(prompt(`insira outro número`).trim().replace(",", "."));
    const operacao = prompt(`Insira a oparação desejada: Adição:+  Subtração:-  Multiplicação:* Divisão:/ `).trim();
    let mensagemfinal = ""
    let calculo = 0
    //PROCESSAMENTO
    switch (operacao) {
        case "+":
            calculo = num + num2;
            mensagemfinal = `Sua soma resultou em ${calculo}, `;
            break;
        case "-": 
            calculo = num - num2;
            mensagemfinal = `Sua subtração resultou em ${calculo}, `;
            break;
        case "*": 
            calculo = num * num2;
            mensagemfinal = `Sua multiplicação resultou em ${calculo}, `
            break;
        case "/": 
            calculo = num / num2;
            mensagemfinal = `Sua divisão resultou em ${calculo}, `
        default:
            document.write(`operação invalida.`)
            break;
    }
    switch (calculo % 2) {
        case 0:
            mensagemfinal = mensagemfinal + `ele é par, `;
            break;
        default:
            mensagemfinal = mensagemfinal + `ele é impar, `
            break;
    }
    switch (Number.isInteger(calculo)) {
        case true:
            mensagemfinal = mensagemfinal + `inteiro e `;
            break;
        default: 
            mensagemfinal = mensagemfinal + `decimal e `;
            break;
    }
    switch (calculo > 0) {
        case true:
            mensagemfinal = mensagemfinal + `positivo.`;
            break;
    
        default:
            mensagemfinal = mensagemfinal + `negativo`;
            break;
    }
    //SAÍDA
    document.write(mensagemfinal.replace(".",","));
</script>
